<html>
    <head>
        <!--CSS-->
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="/css/home.css">
        <link type="text/css" rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">

        <!--JS-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
        <script src="/js/home.js"></script>
        <script src="/js/bootstrap-datetimepicker.min.js"></script>
    </head>
    <body>
        <form id="musicTimerForm">
            <div class="form-group col-md-8">
                <div class="label-div col-md-12">
                    <label for="txtMusicTimer">Timer</label>
                </div>
                <input readonly data-format="hh:mm:ss" type="text" class="form-control text-center" id="txtMusicTimer"/>
            </div>
            <button type="button" id="btnStart" class="btn btn-success btn-lg col-md-8">Start</button>
            <button type="button" id="btnDesmute" class="btn btn-danger btn-lg col-md-8">Desmutar</button>
        </form>
    </body>
</html>
